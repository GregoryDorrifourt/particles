<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../lib/particles.min.js"></script>
    <script>
        window.onload = function(){
            var config = {contain: false, fullscreen: false, bubble: true, addParticleOnClick: true, threshold:150}
            var particles = new Particles(config);
            particles.render();
        }
    </script>
    <style>
        
        * {
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
        }

        body {

            margin: 0;
            min-height: 100%;
        }
        main {

            align-items: center;
            display: flex;
            height: 100%;
            justify-content: center;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <main>
        <canvas id="particles-background" width="400" height="500"></canvas>  
    </main>
</body>
</html>
